<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Random Numbers</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <h6>Give number input to the input boxes. One <label for="min"><span>smaller</span></label>
         and other <label for="max"><span>larger</span></label>. Click the button to generate a random number</h6>
    <div class="container1">
        <label for="first-number">Smallest Number: <input type="number" id="min" placeholder="1,2,3..." ></label>
        <label for="second-number">Largest Number: <input type="number" id="max" placeholder="50,51,52..."></label>
        <button  class="btn btn-primary button" onclick="generate()">Generate Number</button>
    </div>
    <div class="container2">
        <p id="result"></p>
    </div>
    <footer>
        <a href="https://github.com/TheMohit2003/Random-Number-Generator" target="_blank"><img src="./icons/github.png" alt="repo-link"></a>
        <a href="https://www.linkedin.com/in/mohit-pardeshi-5792aa229/" target="_blank"><img src="./icons/linkedin.png" alt="linkedin"></a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
